<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - PostMyStyle</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        text-align: center;
    }

    .logo {
        width: 120px;
        height: auto;
        margin: 0 auto 30px auto;
        display: block;
    }

    h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
    }

    .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 16px;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
        position: relative;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
    }

    .password-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }

    input[type="password"], input[type="text"] {
        width: 100%;
        padding: 15px;
        padding-right: 50px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    input[type="password"]:focus, input[type="text"]:focus {
        outline: none;
        border-color: #007BFF;
    }

    .toggle-password {
        position: absolute;
        right: 15px;
        background: none;
        border: none;
        color: #007BFF;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        padding: 0;
        z-index: 2;
    }

    .toggle-password:hover {
        color: #0056b3;
    }

    .password-requirements {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
        text-align: left;
    }

    .btn {
        width: 100%;
        padding: 15px;
        background: #111;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
        margin-top: 10px;
    }

    .btn:hover {
        background: #333;
    }

    .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
    }

    .app-link {
        margin-top: 30px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
    }

    .app-link a {
        color: #007BFF;
        text-decoration: none;
        font-weight: 600;
    }

    .error {
        background: #ffe6e6;
        color: #d63031;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .success {
        background: #e6ffe6;
        color: #00b894;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .loading {
        opacity: 0.7;
        pointer-events: none;
    }

    @media (max-width: 480px) {
        .container {
            padding: 30px 20px;
        }

        h1 {
            font-size: 24px;
        }
    }
  </style>
</head>
<body>
<div class="container">
  <img src="https://res.cloudinary.com/dkstyvfzo/image/upload/f_auto,q_auto,w_200/v1750698482/postmystyletitle_tuls98.png" alt="PostMyStyle Logo" class="logo" />

  <h1>Reset Your Password</h1>
  <p class="subtitle">Enter your new password below</p>

  <div id="error-message" class="error" style="display: none;"></div>
  <div id="success-message" class="success" style="display: none;"></div>

  <form id="reset-form">
    <div class="form-group">
      <label for="new-password">New Password</label>
      <div class="password-wrapper">
        <input type="password" id="new-password" required>
        <button type="button" class="toggle-password" onclick="togglePassword('new-password', this)">Show</button>
      </div>
      <div class="password-requirements">
        Must contain at least 8 characters with uppercase, lowercase, and numbers
      </div>
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <div class="password-wrapper">
        <input type="password" id="confirm-password" required>
        <button type="button" class="toggle-password" onclick="togglePassword('confirm-password', this)">Show</button>
      </div>
    </div>

    <button type="submit" class="btn" id="submit-btn">
      Reset Password
    </button>
  </form>

  <div class="app-link">
    <p>After resetting your password:</p>
    <a href="postmystyle://" id="app-link">Open PostMyStyle App</a>
  </div>
</div>

<script>
  // Initialize Supabase with correct API key
  const supabaseUrl = 'https://mffqaqvjylkotkgvytro.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mZnFhcXZqeWxrb3RrZ3Z5dHJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxMTI5MzYsImV4cCI6MjA2MTY4ODkzNn0.oUlS-JS1G9OHjwv89xZY_QRqwsoI-GE8c-ZE_U2TjDc';
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  // Password visibility toggle function
  function togglePassword(inputId, button) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
          input.type = 'text';
          button.textContent = 'Hide';
      } else {
          input.type = 'password';
          button.textContent = 'Show';
      }
  }

  // Get URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const fragment = new URLSearchParams(window.location.hash.substring(1));

  const accessToken = urlParams.get('access_token') || fragment.get('access_token');
  const refreshToken = urlParams.get('refresh_token') || fragment.get('refresh_token');
  const type = urlParams.get('type') || fragment.get('type');

  // Check if we have valid reset tokens
  if (!accessToken || type !== 'recovery') {
      showError('Invalid or expired reset link. Please request a new password reset.');
  }

  // Handle form submission
  document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const submitBtn = document.getElementById('submit-btn');

      // Validation
      if (newPassword.length < 8) {
          showError('Password must be at least 8 characters long');
          return;
      }

      if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(newPassword)) {
          showError('Password must contain uppercase, lowercase, and numbers');
          return;
      }

      if (newPassword !== confirmPassword) {
          showError('Passwords do not match');
          return;
      }

      // Show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting...';
      document.body.classList.add('loading');

      try {
          // Set the session with the tokens from the URL
          const { error: sessionError } = await supabase.auth.setSession({
              access_token: accessToken,
              refresh_token: refreshToken
          });

          if (sessionError) throw sessionError;

          // Update the password
          const { error: updateError } = await supabase.auth.update({
              password: newPassword
          });

          if (updateError) throw updateError;

          // Success!
          showSuccess('Password updated successfully! You can now log in with your new password.');

          // Hide the form
          document.getElementById('reset-form').style.display = 'none';

          // Try to open the app after 2 seconds
          setTimeout(() => {
              window.location.href = 'postmystyle://';
          }, 2000);

      } catch (error) {
          console.error('Reset error:', error);
          showError(error.message || 'Failed to reset password. Please try again.');
      } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Reset Password';
          document.body.classList.remove('loading');
      }
  });

  function showError(message) {
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');

      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      successDiv.style.display = 'none';
  }

  function showSuccess(message) {
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');

      successDiv.textContent = message;
      successDiv.style.display = 'block';
      errorDiv.style.display = 'none';
  }

  // Handle app link click
  document.getElementById('app-link').addEventListener('click', (e) => {
      e.preventDefault();

      // Try to open app
      window.location.href = 'postmystyle://';

      // Fallback message after 3 seconds
      setTimeout(() => {
          alert('If the app didn\'t open, please open PostMyStyle manually and log in with your new password.');
      }, 3000);
  });
</script>
</body>
</html>
